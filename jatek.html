<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sárkányharcos</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/sablon.css" rel="stylesheet" media="screen">
		<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
		<script type="text/javascript" src="sarkanyharcos.js"></script>
	</head>
	<body>


		<div class="container-fluid">
		<div class="row-fluid">
        <div class="span9">
		
			<div class="well">
			<h1>Sárkányharcos</h1>
			</div>
			
			<div class="megoldas well">
				<p>Tekercs: <label id="Tekercs"></label></p>
				<p>Pont: <label id="Pont"></label></p>
				
				<table id="Palya">
				</table>
				
				<p>Magasság: <input id="Magassag" type="text" value = "10"></p>
				<p>Szélesség: <input id="Szelesseg" type="text" value = "10"></p>
				<p>Tereptárgyak száma: <input id="Terept" type="text" value = "2"></p>
				<p><label id="Error"></label></p>
				<input id="UjJatek" type="button" value="Új játék">
				
			</div>
        
        </div><!--/span-->
		</div><!--/row-->
		</div>
	</body>
</html>
